<main class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar Conta</h1>
               <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome">
                <input type="email" placeholder="E-Mail" [(ngModel)]="email" name="email">
                <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">
                <div>
                    <label class="d-flex align-items-center">
                        <input type="checkbox" name="check" [(ngModel)]="check">
                        <span class="m-1 w-100">Concorda com os termos?</span>
                    </label>
                </div>
                <button (click)="cadastro()">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class='bx bxl-facebook'></i></a>
                    <a (click)="login_google()" class="social"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social"><i class='bx bxl-apple'></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" placeholder="E-Mail" [(ngModel)]="email" name="email">
                <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">
                <a href="#">Esqueceu a senha?</a>
                <button (click)="login()">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-Vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça o login com suas informações pessoais</p>
                    <p>Termos e Serviço</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Introduza os seus dados pessoais e comece a viajar connosco</p>
                    <button class="ghost" id="signUp">Cadastro</button>
                </div>
            </div>
        </div>
    </div>

</main>
